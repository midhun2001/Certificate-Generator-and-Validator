{% extends 'base.html' %}
{% block content %}
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <h1>Teachers</h1>
                <ul class="list-group">
                    {% for teacher in teachers %}
                    <li class="list-group-item">
                        <a href="{% url 'teacher' teacher.id %}" class="text-primary text-decoration-none">{{ teacher }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col">
                <h1>Students</h1>
                <ul class="list-group">
                    {% for student in students %}
                    <li class="list-group-item">
                        <a href="{% url 'student' student.id %}" class="text-primary text-decoration-none">{{ student }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
