
{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Verify Certificate</h2>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            {{ form.token }}
                        </div>
                        <button type="submit" class="btn btn-secondary btn-block mt-3">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
    
{% endblock %}
